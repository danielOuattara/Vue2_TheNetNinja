<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="">
  <title>VueJS video 8: Two way data binding</title>
</head>

<body>
  <style media="screen">

  </style>

  <div id="app">
    <h1>Keyboard Events</h1>

    <label for="name">Name1 :</label>
    <input type="text" name="name-2" id="name-1" v-on:input="name1 = $event.target.value">
    <span> {{ name1 }} </span>

    <br /><br />

    <label for="name">Name2 :</label>
    <input type="text" name="name-2" id="name-2" v-model="name2">
    <span> {{ name2}} </span>

    <br /><br />

    <label for="age">Age2 :</label>
    <input type="text" name="age-2" id="age-2" v-model="age2">
    <span> {{ age2 }}</span>

    <br /><br />


  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name1: '',
        name2: '',
        age2: ''
      },
      methods: {
        logName() {},

        logAge() {
          console.log("you entered your age");
        },

        click() {

        }

      },
    })
  </script>
</body>

</html>
