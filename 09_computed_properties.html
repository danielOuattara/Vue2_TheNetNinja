
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="">
  <title>VueJS video 9: Computed Properties</title>
</head>

<body>
  <style media="screen">

  </style>

  <div id="app">
    <h1>Computed Properties</h1>

    <button v-on:click="a++"> Add to A</button>
    <button v-on:click="b++"> Add to B</button>

    <p> A :  {{ a }} </p>
    <p> B :  {{ b }} </p>
    <!-- <p> Age + A = {{ addToA() }}</p> -->
    <!-- <p> Age + B = {{ addToB() }}</p> -->
    <p> Age + A = {{ addToA }}</p>
    <p> Age + B = {{ addToB }}</p>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: { 
          name: '',
          age: 20,
          a: 0,
          b: 0  
       },


       computed: {
        addToA() {  
            console.log('addToA')
            return this.a + this.age   

        },
        addToB() {  
            console.log('addToB')
            return this.b + this.age   

        },
       },
       methods: {
        // addToA() {  
        //     console.log('addToA')
        //     return this.a + this.age   

        // },
        // addToB() { 
        //     console.log('addToB') 
        //     return this.b + this.age   

        // },

     },
    })
  </script>
</body>

</html>
