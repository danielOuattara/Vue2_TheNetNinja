<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="">
  <title>VueJS video 9: Computed Properties</title>
</head>

<body>
  <style media="screen">

  </style>

  <div id="app">
    <h1>Computed Properties</h1>

    <button v-on:click="a++"> Add to A</button>
    <button v-on:click="b++"> Add to B</button>

    <p> a : {{ a }} </p>
    <p> b : {{ b }} </p>

    <p> Age + a = {{ addToA }}</p>
    <p> Age + b = {{ addToB }}</p>

    <br />
    <hr> <br>

    <button v-on:click="c++"> Add to C</button>
    <button v-on:click="d++"> Add to D</button>
    <p> c : {{ c }} </p>
    <p> d : {{ d }} </p>
    <p> Age + c = {{ addToC() }}</p>
    <p> Age + d = {{ addToD() }}</p>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: '',
        age: 20,
        a: 0,
        b: 0,
        c: 0,
        d: 0
      },


      computed: {
        addToA() {
          console.log('addToA')
          return this.a + this.age

        },
        addToB() {
          console.log('addToB')
          return this.b + this.age

        },
      },

      methods: {
        addToC() {
          console.log('addToA')
          return this.a + this.age

        },
        addToD() {
          console.log('addToB')
          return this.b + this.age

        },

      },
    })
  </script>
</body>

</html>
