
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="">
  <title>VueJS video 7: keyboard events</title>
</head>

<body>

  <style media="screen">
  </style>

  <div id="app">

    <h1>Keyboard Events</h1>
    <label for="name">Name :</label>
    <input type="text" name="name" id="name" v-on:keyup="logName">
   
    <br/><br/>

    <label for="name">Name :</label>
    <input type="text" name="name_2" id="name_2" v-on:keyup.enter="logName">
    
    <br/><br/>
    
    <label for="name">Name :</label>
    <input type="text" name="name_3" id="name_3" v-on:change="logName">
    
    <br/><br/>
    
    <label for="age_1">Age :</label>
    <input type="text" name="age_1" id="age_1" v-on:keyup="logAge">

    <br/><br/>
    
    <label for="age_2">Age :</label>
    <input type="text" name="age_2" id="age_2" v-on:keyup.alt.enter="logAge">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {},
      methods: {
        logName() {
        console.log( "you entered your name");
        },

        logAge() {
            console.log( "you entered your age");
        },

        click() {
         return alert("You clicked but you won't go anyway with that")
        }

     }
    })
  </script>
</body>

</html>
