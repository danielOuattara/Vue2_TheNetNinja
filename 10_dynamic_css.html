
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="">
  <title>VueJS video 10: Dynamic CSS</title>
</head>

<body>
  <style media="screen">

      span {
          background: red;
          display: inline-block;
          padding: 10px;
          color: #fff;
          margin: 1px 0;
      }

      .available span {
          background: green;
      }

      .nearby span:after {
          content: "nearby";
          margin-left: 10px;
      }

  </style>

  <div id="app">

    <h1>Dynamic CSS</h1>

     <!-- <h2>Example 1</h2>
     <div v-on:click="available = !available "  v-bind:class="{available}">
        <span>Ryu</span>
     </div> -->
   
     <h2>Example 2</h2>
     <button v-on:click="nearby=!nearby">Toggle nearby</button>
     <button v-on:click="available=!available">Toggle available</button>

     <di v-bind:class="computedClasses">
         <span> Ryu</span>
     </div>



  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: { 
          available: false,
          nearby: false

       },


       computed: {
        computedClasses() {
            return {
                available: this.available,
                nearby: this.nearby
            }

        }
       },
       methods: {   },
    })
  </script>
</body>

</html>
